<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2. Evaluación intermedia</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header>
      <h1>Dados y apuestas</h1>
    </header>

    <main>
      <h2>Introduce aquí tu jugada:</h2>
      <form action="">
        <select class="js-number" name="" id="">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>

        <!-- Player's bet -->
        <input class="js-bet" type="text" placeholder="¿Cuánto apuestas?" />
        <input class="js-button" type="button" value="Jugar" />
      </form>

      <!-- Message -->
      <p class="js-message">¡Vamos a jugar!</p>
      <!-- Player's balance -->
      <p class="js-balance">Saldo: 50</p>
    </main>

    <script type="text/JavaScript" src="./js/main.js"></script>
  </body>
</html>
