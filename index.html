<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2. Evaluación intermedia</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Dados y apuestas</h1>
    </header>

    <main>
      <h2>Introduce aquí tu jugada:</h2>
      <form>
        <select class="js-number">
          <option disabled selected hidden value="none">
            Qué número apuestas del 1 al 6
          </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <!-- Player's bet -->
        <input class="js-bet" type="text" placeholder="¿Cuánto apuestas?" />
        <input class="button js-button" type="button" value="Jugar" />
      </form>

      <!-- Message -->
      <p class="message js-message">¡Vamos a jugar!</p>
      <!-- Player's balance -->
      <p class="balance js-balance">Saldo: 50</p>
      <!-- Bot's die throw -->
      <p class="randomNumber js-randomNumber"></p>
    </main>

    <script type="text/JavaScript" src="./js/main.js"></script>
  </body>
</html>
